# ===================================
# AIRPORT APP - CONFIGURACIÓN
# ===================================

spring.application.name=AirportApp

# ===================================
# BASE DE DATOS MySQL
# ===================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/airport_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===================================
# SERVIDOR
# ===================================
server.port=8080

# ===================================
# APIs EXTERNAS
# ===================================
# El sistema detecta automáticamente si hay API keys válidas.
# Si no hay keys o están vacías, usa datos MOCK automáticamente.

# AviationStack API (vuelos en tiempo real)
# Obtén tu API key gratis en: https://aviationstack.com/
api.aviationstack.api-key=${AVIATIONSTACK_API_KEY:}
api.aviationstack.base-url=https://api.aviationstack.com/v1

# Amadeus API (ofertas de vuelos comerciales)
# Obtén tus credenciales en: https://developers.amadeus.com/
api.amadeus.client-id=${AMADEUS_CLIENT_ID:}
api.amadeus.client-secret=${AMADEUS_CLIENT_SECRET:}
api.amadeus.auth-url=https://test.api.amadeus.com/v1/security/oauth2/token
api.amadeus.base-url=https://test.api.amadeus.com/v2

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.galacticos.AirportApp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
